<!DOCTYPE html>
<html lang="en">
<!--Header-->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Online Star | Capstone</title>

    <!-- Bootstrap -->
    <link href="../libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../libs/font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="../res/styles/custom.min.css" rel="stylesheet">
    <link href="../res/styles/index.css" rel="stylesheet">
</head>

<!--Body-->
<body class="nav-md">
    <div class="container body">
        <div class="main_container">
            <div class="col-md-3 left_col">
                <div class="left_col scroll-view">
                    <!-- navBar Start-->
                    <div class="navbar nav_title" style="border: 0;">
                        <a href="/playGround" class="site_title">
                            <img src="../images/cart.png" style="height: 50px; width: 55px"> Online Star
                    </a>
                    </div>
                    <div class="clearfix"></div>
                    <br />
                    <!--navbar end-->

                    <!-- sidebar menu -->
                    <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
                        <div class="menu_section">
                            <!--<h3>General</h3>-->
                            <ul class="nav side-menu">
                                <li><a href=""><i class="fa fa-cubes"></i>Manage Products <span class="fa fa-chevron-down"></span></a>
                                </li>
                                <li><a><i class="fa fa-users"></i>Manage Users <span class="fa fa-chevron-down"></span></a>

                                </li>
                                <li><a><i class="fa fa-credit-card"></i>Manage Payments <span class="fa fa-chevron-down"></span></a>

                                </li>
                                <li><a><i class="fa fa-cogs"></i>Settings <span class="fa fa-chevron-down"></span></a>
                                    <ul class="nav child_menu">
                                    </ul>
                                </li>
                                <li><a><i class="fa fa-shopping-cart"></i>Manage Orders <span class="fa fa-chevron-down"></span></a>
                                    <ul class="nav child_menu">
                                    </ul>
                                </li>

                            </ul>
                        </div>

                    </div>
                    <!--Side Bar end-->
                </div>
            </div>
            <!-- top navigation -->
            <div class="top_nav">
                <div class="nav_menu">
                    <nav>
                        <div class="nav toggle">
                            <a id="menu_toggle"><i class="fa fa-bars"></i></a>
                        </div>
                    </nav>
                </div>
            </div>
            <!-- /top navigation -->

            <!-- page content -->
            <div class="right_col" role="main">

                <!-- Search Box-->
                <div class="input-group">
                    <input type="text" id="searchText" class="form-control" placeholder="Search for..." ondragover="allowDrop(event)" ondrop="drop(event)">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
                    </span>
                </div>
                <!-- Search box end-->

                <!-- Category Filter Section -->

                <!--Html contents here to Drop Categories-->
                <div class="row drop-categories-row" ondrop="drop(event)" ondragover="dragOver(event)">
                    <div class="col-xs-12">
                        <div class="row">
                            <div class="col-xs-6">
                                <h4><i class="fa fa-filter" aria-hidden="true"></i>Category Filter</h4>
                            </div>
                            <div class="col-xs-6 text-right">
                                Drag and Drop some categories here to filter products
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 categories-drop-container" id="category-drop-container">
                            </div>
                        </div>
                    </div>
                </div>

            <!-- Category Filter Section End-->

            <!--Show All Categories -->

                <!--Html contents here to Drop Categories-->
                <div class="row all-categories-row">
                    <div class="col-xs-12">
                        <div class="row">
                            <div class="col-xs-12">
                                <h4>All Categories</h4>
                            </div>
                        </div>
                        <div class="row all-categories-list-row">
                            <div class="col-xs-12" id="all-categories-container">
                            </div>
                        </div>
                    </div>
                </div>
                <!--Show All Categories End -->

                <!--Shows All Product -->
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="dashboard_graph">

                            <div class="row x_title">
                                <div class="col-md-6">
                                    <h3>Product List<small></small></h3>
                                </div>
                            </div>

                            <div class="row">
                                <div id="product-list-alert" class="alert alert-dismissible hide" role="alert">
                                    <button type="button" class="close" data-hide="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <span class="alert-text"></span>
                                    <!--
									 Write your html code here to display the products
									 Create only the containers and fill them using jquery
									 corresponding jquery function to use getProducts()

									 Split the display area into 2 columns
									 first column should be 80%
									 second column should 20%

									 Display the products as a list in the first column
									 Use the second column for the add/edit form.
									 Form should contain name, category, description, price fields as shown in screen shot.
									 Use a single form for both Add and Edit

									 Make sure under the title of the two columns there is a div for showing messages
									 Show the message in the correct div based on the button which is clicked
									-->

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-8 col-xs-12">
                                    <div id="product-list-grid" class="container-fluid">
                                    </div>
                                </div>
                                <div class="col-md-4 col-xs-12">
                                    <div class="container-fluid">
                                        <div class="row add-product-form-row">
                                            <div class="row">
                                                <div class="col-xs-12">
                                                    <h4 id="product-title-text">Add Product</h4>
                                                    <hr>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div id="product-editform-alert" class="alert alert-dismissible hide" role="alert">
                                                    <button type="button" class="close" data-hide="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                    <span class="alert-text"></span>
                                                </div>
                                            </div>
                                            <form id="product-addedit-form" data-mode="add">
                                                <div class="form-group">
                                                    <label for="product-name">Name *</label>
                                                    <input type="text" class="form-control" id="product-name" placeholder="Name">
                                                </div>
                                                <div class="form-group">
                                                    <label for="product-category">Category *</label>
                                                    <input type="text" class="form-control" id="product-category" placeholder="Category">
                                                </div>
                                                <div class="form-group">
                                                    <label for="product-price">Price *</label>
                                                    <input type="number" class="form-control" id="product-price" placeholder="Price">
                                                </div>
                                                <div class="form-group">
                                                    <label for="product-description">Description *</label>
                                                    <textarea id="product-description" class="form-control" rows="3"></textarea>
                                                </div>
                                                <hr />
                                                <div class="form-group text-center">
                                                    <button id="product-cancel" class="btn btn-danger">Cancel</button>
                                                    <button id="product-submit" class="btn btn-success">Submit</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>

                </div>
                <!-- End of all Products -->

                <br />

            </div>
            <!-- /page content -->

            <footer>
                <div class="pull-right">
                </div>
                <div class="clearfix"></div>
            </footer>
            <!-- /footer content -->
        </div>
    </div>
    <div class="modal fade" id="delete-prod-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Confirm Delete?</h4>
                </div>
                <div class="modal-body">
                    Are you sure you want to remove this product?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger remove-product-modal-btn"> <i class="fa fa-trash-o" aria-hidden="true"></i> Remove</button>
                </div>
            </div>
        </div>
    </div>
	
    <script src="../libs/jquery/dist/jquery.min.js"></script>
    <script src="../libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../res/js/custom.js"></script>
    <script src="../res/scripts/index.js"></script>

</body>
</html>
